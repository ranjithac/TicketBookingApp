<h2 mat-dialog-title>Book tickets for {{data.name}}</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput type ="number" [(ngModel)] = "ticketCount" min="1" placeholder="Number of tickets"/>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click) = "dialogRef.close()">Cancel</button>
    <button mat-raised-button color="primary" (click)="bookTicket()" [disabled]="loading">Book Event</button>
</mat-dialog-actions>
